<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calendar</title>
     <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  </head>
  <body>

    
   
    <div class="container">
      <div class="rooms-container">
      <label>Pick a room</label>
      <select id="room">
        <option value="200">Suite</option>
        <option value="150">Deluxe</option>
        <option value="100">Basic</option>
      </select>
    </div>

    <ul class="showcase">
      <li>
        <div class="day"></div>
        <small>Ready</small>
      </li>
      <li>
        <div class="day selected"></div>
        <small>Selected</small>
      </li>
      <li>
        <div class="day occupied"></div>
        <small>Occupied</small>
      </li>
    </ul>

      <div class="calendar">
        <div class="month">
    
          <i class="fas fa-angle-left prev"></i>
          <div class="date">
            <h1></h1>
            <p></p>
          </div>
          <i class="fas fa-angle-right next"></i>
        </div>
        <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div> 
        <div class="days">
        </div>
      </div>

      


    </div>

    <script src="js/script.js"></script>
  </body>
</html>
